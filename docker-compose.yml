version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=system_user    # <--- UsuÃ¡rio
      - POSTGRES_PASSWORD=954911 # <--- Senha
      - POSTGRES_DB=partlogui_db  # <--- Nome do Banco
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local